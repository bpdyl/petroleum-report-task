{% extends 'base.html' %}
{% block core_body %}
{% if sales %}
<h3>Total sales of each product</h3>
<table class="example" border="1px solid">
    <thead>
        <tr>
            <th>SN</th>
           <th> Petroleum Products</th>
           <th>Total Sales</th>
        </tr>
    </thead>
    <tbody>
        {% for s in sales %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{s.petroleum_product}}</td>
            <td>{{s.sale__sum}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
